<html>
<head>
    
    <style type="text/css">

	#drag, #drag2{
		width:50px; padding:5px; border:3px black solid; margin:5px; line-height:50px;}

	#drag{background-color:red}
	#drag2{background-color:orange}	
</style>
    
<meta charset="utf-8">    
</head>
<body>
    <div  ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
        <img id="myImage" src="amarelo%20espada.jpeg" width="100" height="180">
    </div>
    
    
<script>

    
    function dragStart(event) {
		ev.dataTransfer.setData("ID", ev.target.getAttribute('id'));
	}


//qdo o usuário arrasta sobre um dos painéis, retornamos false p que o evento não se propague p/ o browser

	function dragOver(event) {
		return false;
	}
//qdo soltamos o elem sobre o painel, movemos o elem, lendo seu id do dataset do evento

	function dragDrop(event){
		var image= document.getElementById("myImage");
        if (image.src.match( "lampada")){
        image.src = "amarelo%20espada.jpeg";
        }else{
            image.src ="ver%20espada.jpg";
        }
	}
    
</script>
    
    
  <div id="drag" draggable="true" ondragstart="return dragStart(event)">drag me</div>  
    <div id="drag2" draggable="true" ondragstart="return dragStart(event)">drag me</div> 
</body>
</html>
